<!DOCTYPE html>

<html>

<head>
    <title>Task Planner</title>
    <meta charset="UTF-8" lang="en">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
	<script src="addmember.js"></script>
	<script src="addTask.js"></script>

    <h1 id="title_top">Task Planner</h1>

    <div class="container">
        <div class="section section_users">
			<h2 class="title_sections">USERS</h2>
			<form class="add_entry" onsubmit="addMember(event);this.reset()">
				<div id="entry_username">
					<label>Name:
						<div><input name="name" placeholder="Oluf NordlÃ¦nning" /></div>
					</label>
				</div>
				<div id="entry_submit_user">
					<div><input type="submit" name="submit_user" value="ADD MEMBER" /></div>	
				</div>
			</form>
        </div>
        <div class="section section_tasks">
			<h2 class="title_sections">TASKS</h2>
			<form class="add_entry" onsubmit="addTask(event);this.reset()">
				<div id="entry_task">
					<label>Task:
						<div><input name="task" placeholder="Do something" /></div>
					</label>
				</div>
				<div id="entry_submit_task">
					<div><input type="submit" name="submit_task" value="ADD TASK" /></div>
				</div>
			</form>
        </div>
        <div class="section section_progress">
			<h2 class="title_sections">PROGRESS</h2>
        </div>
    </div>
</body>

</html>
